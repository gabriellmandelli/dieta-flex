<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Minha Dieta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button expand="full" (click)="generateDiet()">Gerar dieta</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Minha dieta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-card *ngFor="let item of dietResult">
          <ion-card-header color="dark">{{ item.name }}</ion-card-header>
          <ion-card-content>
            <ion-grid>
              <span *ngIf="!item.portion">Gramas: {{ item.amount | number: '1.2-2' }}g</span>
              <span *ngIf="item.portion">Porção: {{ item.amount }}</span> - Proteina: {{ item.protein | number: '1.2-2' }}g -
              Carboidrato: {{ item.carbohydrate | number: '1.2-2' }}g - Gordura: {{ item.fat | number: '1.2-2'}}g
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
