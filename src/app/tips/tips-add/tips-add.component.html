<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Dicas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="tipsForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input formControlName="title" type="text" placeholder="Titulo da sua dica"></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea formControlName="text" type="text" placeholder="Informe a sua dica!"></ion-textarea>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
