<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Histórico de medidas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="historicForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Peso</ion-label>
              <ion-input formControlName="weight" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Bíceps</ion-label>
              <ion-input formControlName="biceps" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Coxa</ion-label>
              <ion-input formControlName="thigh" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Panturrilha</ion-label>
              <ion-input formControlName="calf" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Barriga</ion-label>
              <ion-input formControlName="belly" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Peito</ion-label>
              <ion-input formControlName="chest" type="number"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
