<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Histórico de medidas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="historicForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Peso(kg)</ion-label>
              <ion-input formControlName="weight" type="number"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!historicForm.controls.weight.valid && (historicForm.controls.weight.dirty || submitAttempt)">
              <p>Peso inválido.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Braço(cm)</ion-label>
              <ion-input formControlName="biceps" type="number"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!historicForm.controls.biceps.valid && (historicForm.controls.biceps.dirty || submitAttempt)">
              <p>Braço inválido.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Coxa(cm)</ion-label>
              <ion-input formControlName="thigh" type="number"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!historicForm.controls.thigh.valid && (historicForm.controls.thigh.dirty || submitAttempt)">
              <p>Coxa inválida.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Panturrilha(cm)</ion-label>
              <ion-input formControlName="calf" type="number"></ion-input>
            </ion-item>
            <ion-item *ngIf="!historicForm.controls.calf.valid && (historicForm.controls.calf.dirty || submitAttempt)">
              <p>Panturrilha inválida.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Barriga(cm)</ion-label>
              <ion-input formControlName="belly" type="number"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!historicForm.controls.belly.valid && (historicForm.controls.belly.dirty || submitAttempt)">
              <p>Barriga inválida.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Peito(cm)</ion-label>
              <ion-input formControlName="chest" type="number"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!historicForm.controls.chest.valid && (historicForm.controls.chest.dirty || submitAttempt)">
              <p>Peito inválido.</p>
            </ion-item>

          </div>
          <div padding>
            <ion-button type="submit" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
