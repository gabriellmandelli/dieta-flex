<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Historico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of listFood | async">
    <ion-card-header color="dark">Altura: {{item.height}} - Peso: {{item.weight}} - Data de alteração: {{item.time}}</ion-card-header>
  </ion-card>
</ion-content>
