<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfil de usuario
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input formControlName="name" type="string" placeholder="Seu nome!"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="seuemail@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="sua senha"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="age" type="number" placeholder="sua idade"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="weigth" type="number" placeholder="peso"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="heigth" type="number" placeholder="altura"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="goal" type="string" placeholder="Objetivo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="exercise_intensity" type="string" placeholder="Itensidade de exercÃ­cio">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="work_intensity" type="string" placeholder="Itensidade de trabalho">
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Gravar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
