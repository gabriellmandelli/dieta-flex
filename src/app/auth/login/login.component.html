<h1 *ngIf="afAuth.auth.currentUser">Bem vindo {{afAuth.auth.currentUser.displayName}}</h1>
<form #form="ngForm" (ngSubmit)="login(form.value)">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Login</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input name="email" type="email" placeholder="seuemail@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
        </div>
        <div text-center>
          Ou então
        </div>
        <div padding>
          <ion-button size="large" type="button" expand="block" (click)="loginWithGoogle()">Login com Google</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row color="primary" justify-content-center>
      <div text-center>
        Ainda não possui uma conta? <a routerLink='/signup'>
          Crie agora!</a>
      </div>
    </ion-row>
  </ion-grid>
</form>
