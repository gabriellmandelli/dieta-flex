<form #form="ngForm" (ngSubmit)="registerUser(form.value)">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Cadastrar-se</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input name="name" type="text" placeholder="Nome" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="seuemail@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Cadastrar-se</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
