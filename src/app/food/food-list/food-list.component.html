<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Alimentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [formControl]="searchControl" showCancelButton></ion-searchbar>
  <ion-card *ngFor="let item of listFood | async">
    <ion-card-header (click)="openEditFood(item)" color="dark">
      {{item.name}}
    </ion-card-header>
    <ion-card-header color="white">
      <ion-icon (click)="removeFood(item)" name="trash"></ion-icon>
    </ion-card-header>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="food-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
