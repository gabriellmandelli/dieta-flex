<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Alimentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [formControl]="searchControl" showCancelButton="focus"></ion-searchbar>
  <ion-card *ngFor="let item of listFood | async">
    <ion-card-header (click)="openEditFood(item)" color="dark">
      <ion-row>
        <ion-col>
          {{item.name}}
        </ion-col>
        <ion-col>
          <ion-icon style="float: right;" (click)="removeFood(item)" name="trash"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="food-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
