<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Meus Amigos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [formControl]="searchControl" showCancelButton></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="addContact(contact)">
      {{ contact.name }}
    </ion-item>
  </ion-list>
</ion-content>
